<div class="col-xs-push-1 col-xs-10" >
    <div class="row">
        <div class="col-lg-8 col-lg-push-2 col-sm-10 col-sm-push-1  col-xs-12">
            <form action="#"  enctype="multipart/form-data"  id="formRegistro">
                <div class=" panel panel-default panel-defaulttop5">
                    <div class="panel-heading text-center text-uppercase">
                        <h1 >Formulario de Registro</h1>
                    </div>
                    <div class="panel-body">
                        <label for="" class="text-capitalize labelFormularioRegistro">username </label>
                        <input type="text" class="form-control input-group-btn2" id="username" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro">password</label>
                        <input type="password" class="form-control input-group-btn2" id="pass1" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro">Repeat password </label>
                        <input type="password" class="form-control input-group-btn2" id="pass2" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro">name </label>
                        <input type="text" class="form-control input-group-btn2" id="name" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro">surname </label>
                        <input type="text" class="form-control input-group-btn2" id="surname" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro">email </label>
                        <input type="email" class="form-control input-group-btn2" id="email" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro" required>category </label>
                        <input type="text" class="form-control input-group-btn2" id="category"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro" required>city </label>
                        <input type="text" class="form-control input-group-btn2" id="city"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro" required>country </label>
                        <input type="text" class="form-control input-group-btn2" id="country"><br/>

                        <label for="banner" class="text-capitalize labelFormularioRegistro" required>banner</label>
                        <input type="file" class="form-control file input-group-btn2 imgouput filestyle "  name="banner" id="banner" required />
                        <img src="" id="imgprueba"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro">Img User </label>
                        <input type="file" class="form-control file input-group-btn2 imgouput" name="imguser" id="imguser" required />
                        <img src="" id="imgprueba2"><br/>

                        <input type="submit" class="btn btn-success form-control" id="btn-registro" value="Registrar" name="btnsubmit" />

                        <!--<input type="submit" class="btn btn-success form-control " id="btn-registro" value="Registrarse"/>-->
                    </div>
                    <div id="original"></div>
                    <div id="log"></div>
                </div>
            </form>
        </div>
    </div>
</div>
