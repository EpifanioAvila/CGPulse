<div class="col-xs-push-1 col-xs-10" >
    <div class="row">
        <div class="col-lg-8 col-lg-push-2 col-sm-10 col-sm-push-1  col-xs-12">
            <form action="#"  enctype="multipart/form-data"  id="formRegistro">
                <div class=" panel panel-default panel-defaulttop5">
                    <div class="panel-heading text-center text-uppercase">
                        <h1 class="letras">Formulario de Registro</h1>
                    </div>
                    <div class="panel-body">
                        <label for="" class="text-capitalize labelFormularioRegistro letras">Nombre de Usuario </label>
                        <input type="text" class="form-control input-group-btn2 letras" id="username" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Contraseña</label>
                        <input type="password" class="form-control input-group-btn2 letras" id="pass1" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Repita la Contraseña</label>
                        <input type="password" class="form-control input-group-btn2 letras" id="pass2" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Nombre</label>
                        <input type="text" class="form-control input-group-btn2 letras" id="name" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Apellidos </label>
                        <input type="text" class="form-control input-group-btn2 letras" id="surname" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Correo Electrónico</label>
                        <input type="text" class="form-control input-group-btn2 letras" id="email" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras" required>Categoría </label>
                        <input type="text" class="form-control input-group-btn2 letras" id="category"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras" required>Ciudad</label>
                        <input type="text" class="form-control input-group-btn2 letras" id="city"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras" required>País </label>
                        <input type="text" class="form-control input-group-btn2 letras" id="country"><br/>

                        <label for="banner" class="text-capitalize labelFormularioRegistro letras" >banner</label>
                        <input type="file" class="form-control file input-group-btn2  letrasimgouput filestyle letras"  name="banner" id="banner" required />
                        <img src="" id="imgprueba"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Avatar</label>
                        <input type="file" class="form-control file input-group-btn2  letrasimgouput letras" name="imguser" id="imguser" required />
                        <img src="" id="imgprueba2"><br/>

                        <input type="submit" class="btn btn-success form-control letras" id="btn-registro" value="Registrar" name="btnsubmit" />

                        <!--<input type="submit" class="btn btn-success form-control " id="btn-registro" value="Registrarse"/>-->
                    </div>
                    <div id="original"></div>
                    <div id="log"></div>
                </div>
            </form>
        </div>
    </div>
</div>
