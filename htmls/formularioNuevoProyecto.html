<div class="col-xs-push-1 col-xs-10" >
    <div class="row">
        <div class="col-lg-8 col-lg-push-2 col-sm-10 col-sm-push-1  col-xs-12">
            <form action="#"  enctype="multipart/form-data"  id="formRegistro">
                <div class=" panel panel-default panel-defaulttop5">
                    <div class="panel-heading text-center text-uppercase">
                        <h1 class="letras">Subir nuevo Proyecto</h1>
                    </div>
                    <div class="panel-body">
                        <label for="Image" class="text-capitalize labelFormularioRegistro letras" required>Image</label>
                        <input type="file" class="form-control file input-group-btn2 imgouput filestyle "  name="Image" id="Image"  required/>
                        <img src="" id="imgprueba"><br/>
                        <label for="" class="text-capitalize labelFormularioRegistro letras">title </label>
                        <input type="text" class="form-control input-group-btn2" id="title" required><br/>
                        <!--<label class="text-capitalize labelFormularioRegistro letras" for="">-->

                        </label><div class="form-group">
                        <label for="comment" class="text-capitalize labelFormularioRegistro letras">Description</label>
                        <textarea class="form-control input-group-btn2 letras" rows="5" id="description"></textarea>
                    </div>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">tags </label>
                        <input type="text" class="form-control input-group-btn2" id="tags" required placeholder="Example: tag1, tag2, tag3"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">category </label>
                        <input type="text" class="form-control input-group-btn2" id="category" required><br/>


                        <input type="submit" class="btn btn-success form-control" id="btn-registro" value="Publicar" name="btnsubmit" />

                        <!--<input type="submit" class="btn btn-success form-control " id="btn-registro" value="Registrarse"/>-->
                    </div>
                    <div id="original"></div>
                    <div id="log"></div>
                </div>
            </form>
        </div>
    </div>
</div>
