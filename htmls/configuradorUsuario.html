<div class="col-xs-push-1 col-xs-10" >
    <div class="row">
        <div class="col-lg-8 col-lg-push-2 col-sm-10 col-sm-push-1  col-xs-12">
            <form action="#"  enctype="multipart/form-data"  id="formRegistro">
                <div class=" panel panel-default panel-defaulttop5">
                    <div class="panel-heading text-center text-uppercase">
                        <h1 class="letras" >Configuración de Usuario</h1>
                    </div>
                    <div class="panel-body">
                        <label for="" class="text-capitalize labelFormularioRegistro letras">Nombre de Usuario </label>
                        <input type="text" class="form-control input-group-btn2" id="username" required disabled><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Contraseña</label>
                        <input type="password" class="form-control input-group-btn2" id="pass1" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Repita la Contraseña </label>
                        <input type="password" class="form-control input-group-btn2" id="pass2" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Nombre </label>
                        <input type="text" class="form-control input-group-btn2" id="name" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Apellidos </label>
                        <input type="text" class="form-control input-group-btn2" id="surname" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Email </label>
                        <input type="text" class="form-control input-group-btn2" id="email" required><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras" required>Categoría </label>
                        <input type="text" class="form-control input-group-btn2" id="category"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras" required>Ciudad </label>
                        <input type="text" class="form-control input-group-btn2" id="city"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras" required>País</label>
                        <input type="text" class="form-control input-group-btn2" id="country"><br/>

                        <label for="banner" class="text-capitalize labelFormularioRegistro letras" required>Banner</label>
                        <input type="file" class="form-control file input-group-btn2 imgouput filestyle "  name="banner" id="banner"  />
                        <img src="" id="imgprueba" class="img-responsive"><br/>

                        <label for="" class="text-capitalize labelFormularioRegistro letras">Avatar </label>
                        <input type="file" class="form-control file input-group-btn2 imgouput" name="imguser" id="imguser"  />
                        <img src="" id="imgprueba2" class="img-responsive"><br/>

                        <input type="submit" class="btn btn-success form-control" id="btn-configuradorUsuario" value="Modificar mi Usuario" name="btnsubmit" />

                        <!--<input type="submit" class="btn btn-success form-control " id="btn-registro" value="Registrarse"/>-->
                    </div>
                    <div id="original"></div>
                    <div id="log"></div>
                </div>
            </form>
        </div>
    </div>
</div>
